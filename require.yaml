handlers:
- url: /valentine_static
  static_dir: valentine/dist/static

- url: /valentine_semantic
  static_dir: valentine/node_modules/semantic-ui/dist

- url: /valentine_libs
  static_dir: valentine/node_modules/Tagtoo_tools/libs

- url: /valentine_game.html
  static_files: valentine/build/game.html
  upload: valentine/dist/game.html

- url: /valentine_card.html
  static_files: valentine/build/card.html
  upload: valentine/dist/card.html

- url: /valentine_get.html
  static_files: valentine/build/get.html
  upload: valentine/dist/get.html

- url: /valentine/.*
  script: valentine.main.app


